<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LycTech</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="root">
        <div class="header">
            <a class="logo" href="/"><img src="static/images/logo.jpg"></a>
            <a class="LS" href="{{ url_for('admin.admin_main_page') }}">Вы админ, поздравляю...</a>
        </div>
        {% for position in positions %}
                <div class="practicum">
                    <p class="center-text">{{ positions[position] }}</p>
                    <form action="{{ url_for('admin.pos_page', id=position) }}">
                        <button class="body_btn">Узнать больше</button>
                    </form>
                </div>
        {% endfor %}
        <hr class="under-main">
    </div>
</body>
</html>
